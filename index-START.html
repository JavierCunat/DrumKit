<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Rich Rich</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Dear China</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Bye Bye</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Wrong</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Congrats </span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">No</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Words from Fans</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Okay</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Suprise?</span>
    </div>
  </div>

  <audio data-key="65" src="http://peal.io/download/zlk9c"></audio>
  <audio data-key="83" src="http://peal.io/download/j67zz"></audio>
  <audio data-key="68" src="http://peal.io/download/ibpvu"></audio>
  <audio data-key="70" src="http://peal.io/download/whpqr"></audio>
  <audio data-key="71" src="http://peal.io/download/pxbab"></audio>
  <audio data-key="72" src="http://peal.io/download/8mg58"></audio>
  <audio data-key="74" src="http://peal.io/download/bzn15"></audio>
  <audio data-key="75" src="http://peal.io/download/3geyw"></audio>
  <audio data-key="76" src="http://peal.io/download/xmfla"></audio>

<script>
 function playSound(e){
   const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
   const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
   if(!audio) return; //is for the function to stop running all together
  
  audio.currentTime = 0; //rewind to start, lets the sounds play faster
  audio.play();
  key.classList.add('playing');
  }

  function removeTransition(e){
    if(e.propertyName !== 'transform') return; //skips if its not a transform
    this.classList.remove('playing');
  }

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown', playSound);
</script>


</body>
</html>
